<ng-container *ngIf="dropDownCounter.length > 0">
    <div class="parent-container">
        <div *ngFor="let dropDownData of dropDownCounter; let i =index;" [ngClass]="showHorizontal ? 'dropdown-container-horizontal' : 'dropdown-container-vertical'">
            <select [disabled]="disableDropdown" name="dropdown" [ngModel]="dropdownValue[i]" [ngClass]="showHorizontal ? 'select-horizontal' : 'select-vertical'"
                (ngModelChange)="onDropdownChange($event, i)">
                <ng-container *ngIf="showDefaultSelection">
                    <option value="default">
                        {{ defaultSelectionData[i] }}
                    </option>
                </ng-container>
                <option [ngValue]="data" *ngFor="let data of dropDownData; let i=index;">
                    {{ data.grpName }}
                </option>
            </select>
        </div>
    </div>
</ng-container>
